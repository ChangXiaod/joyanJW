        //时间格式转换
        function dateToStr(datetime) {
            var year = datetime.getFullYear();
            var month = datetime.getMonth() + 1;
            var date = datetime.getDate();
            var hour = datetime.getHours();
            var minutes = datetime.getMinutes();
            var second = datetime.getSeconds();
            if (month < 10) {
                month = "0" + month;
            }
            if (date < 10) {
                date = "0" + date;
            }
            if (hour < 10) {
                hour = "0" + hour;
            }
            if (minutes < 10) {
                minutes = "0" + minutes;
            }
            if (second < 10) {
                second = "0" + second;
            }
            var time = year + "-" + month + "-" + date + " " + hour + ":" + minutes + ":" + second;

            return time;
        }
        //请求后台数据
        $(function (evt) {

            //定时器每十分钟调用一次函数轮询换班
            setInterval(roomNumber(), 600000);

            function roomNumber() {
                var params = {};
                params.sid = 'get_schedule';
                var date = new Date();
                // '2021-01-27 08:00:00'
                var times = dateToStr(date);
                params.condition = "start_time <=" + " ' " + times + "'" + " and end_time >=" + " ' " + times + "'";

                    for (let i = 0; i < item.length; i++) {

                        for (var j = 0; j < opictureFourText.length; j++) {
                            if (i === j) {
                                opictureFourText[j].textContent = item[i].room_position
                            }
                            //改变房间背景
                            if (item.length < opictureFourPath.length) {  
                                opictureFourPath.each(function () {
                                    
                                    if ($(this).index() >= len) {
                                        $(this).attr("class", "cls-3")
                                    }
                                })
                            }
                        }
                    }
                    //改变人员颜色背景   
                    opolicePath.each(function () {
                        console.log($(this).index());
                        if ($(this).index() >= len * 2) {
                            
                            $(this).attr("class", "cls-3")
                            
                        } else {
                            $(this).attr("class", "cls-5")
                        }
                    })
                } else {
                    console.log("传送失败");
                }

            })
        })
