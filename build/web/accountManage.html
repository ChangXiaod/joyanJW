            <div class="modal-dialog">

                   <div class="modal-header" style="background-color: #19519C;height: 54px;padding-top: 16px;">

                        <div class="panel-body">
                            <form class="form-horizontal" role="form" style="width:90%;">
                                <div class="form-group" style="width: 105%;margin-left: -15px;display: flex;border-bottom: 1px solid #f5f5f5;align-items: center;padding-left: 15px;margin-top: -4px;">

                                    <div class="col-sm-10"><input id='userName'  type='text' style="width: 180px;height: 35px;margin-bottom: 10px;" class="form-control" /></div>

                                <div class="form-group" style="width: 105%;margin-left: -15px;display: flex;border-bottom: 1px solid #f5f5f5;align-items: center;padding-left: 15px;margin-top: -4px;">
                                    <label for="firstname" class="col-sm-3 control-label" style="font-size: 18px;font-weight: normal;margin-right: -50px;margin-top: -6px;word-spacing: 29px;">姓 名：</label>

                                    <label for="firstname" class="col-sm-3 control-label" style="font-size: 18px;font-weight: normal;margin-right: -50px;margin-top: -6px;word-spacing: 29px;">电 话：</label>
                                    <div class="col-sm-10"><input id='phone'  type='text' style="width: 180px;height: 35px;margin-bottom: 10px;" class="form-control" /></div>

                                <div class="form-group" style="width: 105%;margin-left: -15px;display: flex;border-bottom: 1px solid #f5f5f5;align-items: center;padding-left: 15px;margin-top: -4px;">
                                    <label for="firstname" class="col-sm-3 control-label" style="font-size: 18px;font-weight: normal;margin-right: -50px;margin-top: -6px;word-spacing: 29px;">职 位：</label>
                                    <div class="col-sm-10"><input id="job_name" name="职位"  type='text' style="width: 180px;height: 35px;margin-bottom: 10px;" class="form-control" /></div>

                                <div class="form-group" style="width: 105%;margin-left: -15px;display: flex;border-bottom: 1px solid #f5f5f5;align-items: center;padding-left: 15px;margin-top: -4px;">

                    <div class="modal-footer" style="height:54px;margin-top: -51px;padding-top: 10px;">

        <div class="modal fade" id="tip_dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-body">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="false"></button>
                        <h4 class="modal-title" >提示</h4>

                    </div>
                    <!--<div class="modal-body"><span id="tip_msg"></span></div>-->   
                    <div style="background:white; float: right; margin-right: 10px;"><a class="btn btn-default" onclick="javascript:$('#tip_dialog').modal('hide');">确定</a></div>

        <script>

            var edit_id;
            var action;
            $(function () {
                initTable();
            });
            //初始化表格
            function initTable() {
                $('#data_list').bootstrapTable('removeAll');
                $('#data_list').bootstrapTable({
                    locale: 'zh-CN',
                    pagination: true, //分页功能
                    pageNumber: 1, //初始页面
                    pageSize: 12, //每页行数
                    pageList: [12],
                    smartDisplay: true,
                    clickToSelect: true, //是否启用点击选中行
                    sidePagination: "server", //后台分页
                    method: 'get',
                    url: 'QueryDataServlet',
                    dataField: 'data',
                    queryParams: queryParams, //传给后台的查询参数
                    responseHandler: responseHandler, //查询成功后执行方法
                    columns: [
                        {
                            title: '序号', //标题  可不加  
                            formatter: function (value, row, index) {
                                return index + 1;
                            }
                        }, 
                        {title: '账号',
                            align: 'center',
                            field: 'userName'},
                        {title: '姓名',
                            align: 'center',
                            field: 'realName'},
                        {title: '性别',
                            align: 'center',
                            field: 'sex'},
                        {title: '电话',
                            align: 'center',
                            field: 'phone'},
                        {title: '邮箱',
                            align: 'center',
                            field: 'email'},
                        {title: '组织机构',
                            align: 'center',
                            field: 'orgName'},
                        {title: '职位',
                            align: 'center',
                            field: 'job_name'},
                        {title: '角色',
                            align: 'center',
                            field: 'name'},
                        {title: '操作',
                            align: 'center',
                            field: 'action',
                            width: '20%',
                            formatter: operateFormatter}]
                });
            }

            //请求成功方法
            function responseHandler(mdata) {
                var errcode = mdata.code;//在此做了错误代码的判断
                //                alert(JSON.stringify(mdata));
                if (errcode != 0) {
                    $.alert({
                        title: '告警',
                        content: "对不起，获取数据失败！",
                    });
                    return;
                }

                sessionStorage.items = JSON.stringify(mdata.result.data);
                //如果没有错误则返回数据，渲染表格
                return {
                    total: mdata.result.total, //总页数,前面的key必须为"total"
                    data: mdata.result.data //行数据，前面的key要与之前设置的dataField的值一致.
                };
            }

            //生成表格中按钮
            function operateFormatter(value, row, index) {
                return ["<a  onclick='edit(" + row.id + ");' target='content' title='编辑' class='bj'><i class='icon-edit moveicon-left'>编辑</i></a>\n\
                                <a  onclick='del(" + row.id + ")' target='content' title='删除' class='sc'><i class='icon-remove moveicon-middle'>删除</i></a>"].join('');
            }

            //根据关键字查询
            function searchByKey() {
                $('#data_list').bootstrapTable('removeAll');
                $('#data_list').bootstrapTable("refresh");
            }
            //请求服务数据时所传参数
            function queryParams(params) {
                //获取查询关键字
                var key = document.getElementById("key").value;
                if (key != "" && key != undefined && key != null) {
                    key = key.trim();
                }
                //返回查询参数
                return{
                    //每页多少条数据
                    rows: params.limit,
                    //请求第几页
                    page: params.pageNumber,
                    sid: "get_user",
                    
                    order: "id",
                    desc: "true",
                    key: key
                }
            }

            //编辑指定职位
            function edit(id) {
                action = 1;
                edit_id = id;
                var item = {};
                console.info(sessionStorage.items);
                var items = JSON.parse(sessionStorage.items);
                var i = 0;
                for (; i < items.length; i++) {
                    if (id == items[i].id) {
                        item = items[i];
                        console.info(item);
                        //给所有输入控件赋值
                        $('#userName').val(item.userName);
                        $('#realName').val(item.realName);
                        $('#sex').val(item.sex);
                        $('#phone').val(item.phone);
                        $('#email').val(item.email);
                        $('#orgname').val(item.orgName);
                        $('#job_name').val(item.job_name);
                        $('#name').val(item.name);
                    }
                }
                $('#myModal').modal('show');
            }
            //删除指定职位
            function del(id) {
                action = 2;
                edit_id = id;
                $('#myModal33').modal('show');
            }

            //增加指定职位
            function add() {
                action = 0;
                $('#myModal').modal('show');
            }

            //增加或修改职位信息
            function submit() {
                var item = {};
                var params = {};
                var url = "";
                if (action == 0) {
                    params.sid = "add_user";
                    url = "AddDataServlet";
                } else if (action == 1) {
                    params.sid = "update_user";
                    params.condition = "id = " + edit_id;
                    url = "UpdateDataServlet";
                }
                //获取参数;如果是删除动作，不用获取参数
                if (action < 2) {
//                    item.roleName = $("#roleName").val();
//                    item.ip = $('#ip').val();
//                    item.description = $("#description").val();
//                    if (item.roleName == "" || item.roleName == undefined) {
//                        $.alert({
//                            title: '提示!',
//                            content: "对不起，职位名称不能为空！"
//                        });
//                        return;
//                    }
//                    params.data = JSON.stringify(item);
                }

                item.userName=$("#userName").val();
                item.realName=$("#realName").val();
                item.sex=$("#sex").val();
                item.phone=$("#phone").val();
                item.email=$("#email").val();
                item.job_name=$("#job_name").val();
                item.orgname=$("#orgname").val();  
                item.name=$("#name").val();
                
                if (item.userName == "" || item.userName == null || item.userName == undefined) {
                    $.alert({
                        title: '警告!',
                        content: '对不起，账号不能为空！',
                    });
                    return;
                }
                if (item.realName == "" || item.realName == null || item.realName == undefined) {
                    $.alert({
                        title: '警告!',
                        content: '对不起，姓名不能为空！',
                    });
                    return;
                }
                if (item.phone == "" || item.phone == null || item.phone == undefined) {
                    $.alert({
                        title: '警告!',
                        content: '对不起，电话不能为空！',
                    });
                    return;
                }
                
                if (item.email == "" || item.email == null || item.email == undefined) {
                    $.alert({
                        title: '警告!',
                        content: '对不起，邮箱不能为空！',
                    });
                    return;
                }
                if (item.job_name == "" || item.job_name == null || item.job_name == undefined) {
                    $.alert({
                        title: '警告!',
                        content: '对不起，组织机构不能为空！',
                    });
                    return;
                }
                if (item.orgname == "" || item.orgname == null || item.orgname == undefined) {
                    $.alert({
                        title: '警告!',
                        content: '对不起，职位不能为空！',
                    });
                    return;
                }
                
                if (item.name == "" || item.name == null || item.name == undefined) {
                    $.alert({
                        title: '警告!',
                        content: '对不起，角色不能为空！',
                    });
                    return;
                }
                
                params.data = JSON.stringify(item);
                
                //调用服务器端的数据操作服务，进行新增，修改及删除动作
                $.post(url, params, function (mdata) {
                    var data = JSON.parse(mdata);
                    if (data.code == 0) {
                        //成功
                        $.alert({
                            title:"提示",
                            content:data.info
                        });
                        $('#myModal').modal('hide');
                        //刷新表格数据
                        $('#data_list').bootstrapTable("removeAll");
                        $('#data_list').bootstrapTable("refresh");
                    } else {
                        $.alert({
                            title:"提示",
                            content:data.info
                        });
                    }
                });
            }
            
            function delete_submit() {
                var params = {};
                var item = {};
                if (action == 2) {
                    //删除操作
                    params.sid = "delete_user";
                    params.condition = "id = " + edit_id;
                    url = "DeleteDataServlet";
                    //隐藏删除确认对话框 
                    $('#myModal33').modal('hide');
                }
           
            $.post(url, params, function (mdata) {
                    var data = JSON.parse(mdata);
                    if (data.code == 0) {
                        //成功
                        $.alert({
                            title:"提示",
                            content:data.info
                        });
                        $('#myModal').modal('hide');
                        //刷新表格数据
                        $('#data_list').bootstrapTable("removeAll");
                        $('#data_list').bootstrapTable("refresh");
                    } else {
                        $.alert({
                            title:"提示",
                            content:data.info
                        });
                    }
                });
        }
            
        </script>
