        <script src="media/js/bootstrap-table-zh-CN.js"></script>
        
        <script src="media/js/myjs.js" type="text/javascript"></script>
        <script src="media/js/app.js"></script>
        <script src="media/js/jquery-confirm.min.js" type="text/javascript"></script>

        <script src="media/js/bootstrap-datetimepicker.zh-CN.js"></script>
        <title>值班管理</title>
    </head>
    <body>
        <main>
            <div class="search">
                <div class="time_box">
                        从&nbsp;<input type="text" readonly placeholder="点击选择开始时间" value="" class="form_datetime form-control begin_date begin_time">
                        &nbsp;至&nbsp;<input type="text" readonly placeholder="点击选择结束时间" value="" class="form_datetime form-control end_date end_time">
                </div>
                <input type="text" placeholder="请输入手环编号" class="room form-control" id="key">
                <label class="inquiry" onclick="searchByKey()" style="cursor: pointer;"><img src="img/fdj.png" alt=""> 搜索</label>
            </div>
            <a href="javascript:add()"><div class="add">+ 新增</div></a>

            <div class="container mytable">
                <div class="row"  style="margin-left: -4%;width: 105%">
                    <table id="data_list" class="table table-striped table-bordered table-hover table-full-width"></table>
                </div>
            </div>

        </main>
        <!-- /.modal -->
        <!-- 模态框（Modal） -->
        <div class="modal fade" id="myModal33" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header"  style="background-color: #19519C;height:54px;padding-top: 16px;">
                            <h4 class="modal-title" id="myModalLabel" style="font-size: 18px;color: #FFFFFF">确认删除该手环吗？</h4>
                    </div>
                    <div class="modal-footer" style="height:54px;margin-top: -1px;padding-top: 10px;">
                        <button type="button" class="btn btn-primary" onclick="delete_submit()" style="margin-right: 10px;">确认</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal" style="">取消</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 模态框（Modal） 新增角色-->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                   <div class="modal-header" style="background-color: #19519C;height: 54px;padding-top: 16px;">
                        <h4 class="modal-title" id="myModalLabel" style="font-size: 18px;color: #FFFFFF">手环信息</h4>
                    </div>
                    <table class="table table-striped">
                        <thead>
                        </thead>
                        <tbody id="table-area">
                        <div class="panel-body">
                            <form class="form-horizontal" role="form" style="width:90%;">
                                
                                <div class="form-group" style="width: 105%;margin-left: -15px;display: flex;border-bottom: 1px solid #f5f5f5;align-items: center;padding-left: 15px;margin-top: -4px;">
                                    <label for="firstname" class="col-sm-3 control-label" style="font-size: 18px;font-weight: normal;margin-right: -50px;margin-top: -6px;">手环MAC：</label>
                                    <div class="col-sm-10"><input id='device_mac'  type='text' style="width: 180px;height: 35px;margin-bottom: 10px;" class="form-control" /></div>
                                </div>
                                
                                <div class="form-group" style="width: 105%;margin-left: -15px;display: flex;border-bottom: 1px solid #f5f5f5;align-items: center;padding-left: 15px;margin-top: -4px;">
                                    <label for="firstname" class="col-sm-3 control-label" style="font-size: 18px;font-weight: normal;margin-right: -50px;margin-top: -6px;">手环类型：</label>
                                    <div class="col-sm-10"><input id='device_type' value="B4P" disabled type='text' style="width: 180px;height: 35px;margin-bottom: 10px;" class="form-control" /></div>
                                </div>
                                
                                <div class="form-group" style="width: 105%;margin-left: -15px;display: flex;border-bottom: 1px solid #f5f5f5;align-items: center;padding-left: 15px;margin-top: -4px;">
                                    <label for="firstname" class="col-sm-3 control-label" style="font-size: 18px;font-weight: normal;margin-right: -50px;margin-top: -6px;">入库时间：</label>
                                    <div class="col-sm-10"><input id='storage_time'  type='text' style="width: 180px !important;;height: 35px;margin-bottom: 10px;background-color: #FFFFFF;" readonly placeholder="点击选择领用时间" class="form_datetime form-control begin_date begin_time" /></div>
                                </div>
                                
                                <div class="form-group" style="width: 105%;margin-left: -15px;display: flex;border-bottom: 1px solid #f5f5f5;align-items: center;padding-left: 15px;margin-top: -4px;">
                                    <label for="firstname" class="col-sm-3 control-label" style="font-size: 18px;font-weight: normal;margin-right: -50px;margin-top: -6px;">手环状态：</label>
                                    <div class="col-sm-10">
                                        <select id="device_status" style="width: 180px;height: 35px;margin-bottom: 10px;cursor: pointer"  class="form-control">
                                            <option value="0">空闲</option>
                                            <option value="1">已领用</option>
                                            <option value="2">已损坏</option>
                                        </select>
                                    </div>
                                </div>
                               
                            </form>
                        </div>
                        </tbody>
                    </table>
                    <div class="modal-footer" style="height:54px;margin-top: -51px;padding-top: 10px;">
                        <button type="button" class="btn btn-primary" onclick="submit()"  style="margin-right: 10px;">确认</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal"  style="">取消</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="tip_dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-body">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="false"></button>
                        <h4 class="modal-title" >提示</h4>
                        <span id="tip_msg"></span>
                    </div>
                    <!--<div class="modal-body"><span id="tip_msg"></span></div>-->   
                    <div style="background:white; float: right; margin-right: 10px;"><a class="btn btn-default" onclick="javascript:$('#tip_dialog').modal('hide');">确定</a></div>
                </div>
            </div>
        </div>
        <script>
            
            var utils = {
            bindTimePicker: function ($controls, opt) {
            $controls.each(function (i, e) {
            var $control = $(e),
            options = $.extend({
            language:  'zh-CN',
            autoclose: true,
            format: "yyyy-mm-dd hh:ii:ss",
            minuteStep:1
            }, opt);
            $control.datetimepicker(options);
            });
            },
            }
            utils.bindTimePicker($(".begin_time, .end_time"), {format: "yyyy-mm-dd hh:ii:ss"});
            $(".begin_time").datetimepicker().on("changeDate", refreshDate);
            var refreshDate = function () {
            var start = $(".begin_time").val();
            $(".end_time").datetimepicker("setStartDate", start);
            };

            var edit_id;
            var action;
            $(function () {
                initTable();
            });
            //初始化表格
            function initTable() {
                $('#data_list').bootstrapTable('removeAll');
                $('#data_list').bootstrapTable({
                    locale: 'zh-CN',
                    pagination: true, //分页功能
                    pageNumber: 1, //初始页面
                    pageSize: 12, //每页行数
                    pageList: [12],
                    smartDisplay: true,
                    clickToSelect: true, //是否启用点击选中行
                    sidePagination: "server", //后台分页
                    method: 'get',
                    url: 'QueryDataServlet',
                    dataField: 'data',
                    queryParams: queryParams, //传给后台的查询参数
                    responseHandler: responseHandler, //查询成功后执行方法
                    columns: [
                        {
                            title: '序号', //标题  可不加  
                            align: 'center',
                            formatter: function (value, row, index) {
                                return index + 1;
                            }
                        },
                        {title: '手环MAC',
                            align: 'center',
                            field: 'device_mac'},
                        {title: '手环类型',
                            align: 'center',
                            field: 'device_type'},
                        {title: '入库时间',
                            align: 'center',
                            field: 'storage_time'},
                        {title: '状态',
                            align: 'center',
                            field: 'device_status',
                            formatter: status
                        },
                        {title: '操作',
                            align: 'center',
                            field: 'action',
                            width: '20%',
                            formatter: operateFormatter
                        }]
                });
            }

            function status(value, row, index) {
                if (value == "0") {
                    return "空闲";
                } else if (value == "1") {
                    return "已领用";
                } else if (value == "2") {
                    return "已损坏";
                } else {
                    return "";
                }
            }
            //请求成功方法
            function responseHandler(mdata) {
                var errcode = mdata.code;//在此做了错误代码的判断
                //                alert(JSON.stringify(mdata));
                if (errcode != 0) {
                    $.alert({
                        title: '告警',
                        content: "对不起，获取数据失败！",
                    });
                    return;
                }

                sessionStorage.items = JSON.stringify(mdata.result.data);
                //如果没有错误则返回数据，渲染表格
                return {
                    total: mdata.result.total, //总页数,前面的key必须为"total"
                    data: mdata.result.data //行数据，前面的key要与之前设置的dataField的值一致.
                };
            }

            //生成表格中按钮
            function operateFormatter(value, row, index) {
                return ["<a  onclick='edit(" + row.id + ");' target='content' title='编辑' class='bj'><i class='icon-edit moveicon-left'>编辑</i></a>\n\
                                <a  onclick='del(" + row.id + ")' target='content' title='删除' class='sc'><i class='icon-remove moveicon-middle'>删除</i></a>"].join('');
            }

            //根据关键字查询
            function searchByKey() {
                $('#data_list').bootstrapTable('removeAll');
                $('#data_list').bootstrapTable("refresh");
            }
            //请求服务数据时所传参数
            function queryParams(params) {
                //获取查询关键字
                var key = document.getElementById("key").value;
                if (key != "" && key != undefined && key != null) {
                    key = key.trim();
                }
                //返回查询参数
                return{
                    //每页多少条数据
                    rows: params.limit,
                    //请求第几页
                    page: params.pageNumber,
                    sid: "get_band",
                    
                    order: "id",
                    desc: "true",
                    key: key
                }
            }

            //编辑指定职位
            function edit(id) {
                action = 1;
                edit_id = id;
                var item = {};
                console.info(sessionStorage.items);
                var items = JSON.parse(sessionStorage.items);
                var i = 0;
                for (; i < items.length; i++) {
                    if (id == items[i].id) {
                        item = items[i];
                        console.info(item);
                        //给所有输入控件赋值
                       $('#device_mac').val(item.device_mac);
                        $('#device_type').val(item.device_type);
                        $('#storage_time').val(item.storage_time);
                        $('#device_status').val(item.device_status);
                    }
                }
                $('#myModal').modal('show');
            }
            //删除指定职位
            function del(id) {
                action = 2;
                edit_id = id;
                $('#myModal33').modal('show');
            }

            //增加指定职位
            function add() {
                action = 0;
                $('#myModal').modal('show');
            }

            //增加或修改职位信息
            function submit() {
                var item = {};
                var params = {};
                var url = "";
                if (action == 0) {
                    params.sid = "add_band";
                    url = "AddDataServlet";
                } else if (action == 1) {
                    params.sid = "update_band";
                    params.condition = "id = " + edit_id;
                    url = "UpdateDataServlet";
                } 
                //获取参数;如果是删除动作，不用获取参数
                if (action < 2) {
//                    item.roleName = $("#roleName").val();
//                    item.ip = $('#ip').val();
//                    item.description = $("#description").val();
//                    if (item.roleName == "" || item.roleName == undefined) {
//                        $.alert({
//                            title: '提示!',
//                            content: "对不起，职位名称不能为空！"
//                        });
//                        return;
//                    }
//                    params.data = JSON.stringify(item);
                }
                
                item.device_mac=$("#device_mac").val();
                item.device_type=$("#device_type").val();
                item.storage_time=$("#storage_time").val();   
                item.device_status=$("#device_status").val();
                
                if (item.device_mac == "" || item.device_mac == null || item.device_mac == undefined) {
                    $.alert({
                        title: '警告!',
                        content: '对不起，手环MAC不能为空！',
                    });
                    return;
                }
                if (item.storage_time == "" || item.storage_time == null || item.storage_time == undefined) {
                    $.alert({
                        title: '警告!',
                        content: '对不起，入库时间不能为空！',
                    });
                    return;
                }
                
                params.data = JSON.stringify(item);
                
                //调用服务器端的数据操作服务，进行新增，修改及删除动作
                $.post(url, params, function (mdata) {
                    var data = JSON.parse(mdata);
                    console.log(data);
                    if (data.code == 0) {
                        //成功
                        $.alert({
                            title:"提示",
                            content:data.info
                        });
                        $('#myModal').modal('hide');
                        //刷新表格数据
                        $('#data_list').bootstrapTable("removeAll");
                        $('#data_list').bootstrapTable("refresh");
                    } else {
                        $.alert({
                            title:"提示",
                            content:data.info
                        });
                    }
                });
            }
            
            function delete_submit() {
                var params = {};
                var item = {};
                if (action == 2) {
                    //删除操作
                    params.sid = "delete_band";
                    params.condition = "id = " + edit_id;
                    url = "DeleteDataServlet";
                    //隐藏删除确认对话框 
                    $('#myModal33').modal('hide');
                }
           
            $.post(url, params, function (mdata) {
                    var data = JSON.parse(mdata);
                    if (data.code == 0) {
                        //成功
                        $.alert({
                            title:"提示",
                            content:data.info
                        });
                        $('#myModal').modal('hide');
                        //刷新表格数据
                        $('#data_list').bootstrapTable("removeAll");
                        $('#data_list').bootstrapTable("refresh");
                    } else {
                        $.alert({
                            title:"提示",
                            content:data.info
                        });
                    }
                });
        }
            
        </script>
    </body>
</html>
