<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="media/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/alarmManage.css">
        <script src="media/js/jquery-1.10.1.min.js" type="text/javascript"></script>
        <script src="media/js/bootstrap.js" type="text/javascript"></script>
        <title>值班管理</title>
    </head>
    <body>
        <main>
            <div class="leftpage">
            <div class="place">
                <ul class="breadcrumb">
                    <p>当前位置：</p>
                    <li>值班管理</li>
                </ul>
                <ul>
            </div>
            <div class="title"></div>
            <div class="line"></div>
                <a href="duty_group.html" target="content_page" class="find findbox">分组</a>
                <a href="duty_squad.html" target="content_page" class="find1 findbox">分班</a>
                <a href="duty_array.html" target="content_page" class="find2 findbox">排班</a>
            </div>

            <div class="rightpage">
                <iframe  id="content" name="content_page" scrolling="auto" src="duty_group.html" style=" border: 0px;width: 100%; height: 780px;"></iframe>
            </div>
        </main>
        
        <script>
        var oFinds = document.querySelectorAll(".findbox");
        var oTitle = document.querySelector(".title");
        oTitle.innerHTML = oFinds[0].innerHTML;
        oFinds[0].style.background= "#1578D5 url(img/rightArrow1.png) no-repeat 160px 10px";
        oFinds[0].style.color="#FFFFFF";
        for(let i=0;i<oFinds.length;i++){
            oFinds[i].index = i;  //index，存下标，自定义属性(随便写)
            oFinds[i].onclick=function(){
                if(i==0){
                        oTitle.innerHTML = oFinds[0].innerHTML;
                    }else if(i==1){
                        oTitle.innerHTML = oFinds[1].innerHTML;
                    }else{
                        oTitle.innerHTML = oFinds[2].innerHTML;
                    }
                for(var j=0;j<oFinds.length;j++){
                    oFinds[j].style.background= "#E4E4E4 url(img/rightArrow2.png) no-repeat 160px 10px";
                    oFinds[j].style.color="#000000";
                    
                }
                 this.style.background= "#1578D5 url(img/rightArrow1.png) no-repeat 160px 10px";
                 this.style.color="#FFFFFF";
            }

        }
        
    </script>

    </body>
</html>
